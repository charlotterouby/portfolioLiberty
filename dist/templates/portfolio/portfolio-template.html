<section class="portfolio">
    <div layout layout-align="space-around center" class="portfolio-filter" layout-margin layout-padding>
        <h2 flex="initial">Portfolio</h2>

        <md-button class="md-raised md-primary" aria-label="boutton filtre branding">
            Identité visuelle
        </md-button>
        <md-button class="md-raised md-primary" aria-label="boutton filtre print design">
            Graphisme print
        </md-button>
        <md-button class="md-raised md-primary" aria-label="boutton filtre video">
            Création audiovisuelle
        </md-button>
        <md-button class="md-raised md-primary" aria-label="boutton filtre webdesign">
            Création Web
        </md-button>

<!--

        <md-input-container>
            <label>Filtre</label>
            <input ng-model="projectName">
        </md-input-container>
-->
    </div>

    <md-grid-list md-cols="4" md-gutter="0" md-row-height="4:3">
        <md-grid-tile ng-repeat="(projectID, project) in portfolioCtrl.projects track by projectID" ng-click="portfolioCtrl.goTo(project.id)">
            <img ng-src="assets/images/projets/{{project.id}}/miniature_{{project.id}}.jpg" alt="Miniature de {{project.id}}">
            <md-grid-tile-footer class="figcaption">
                <h3>{{::project.title}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</section>
