<section class="portfolio">
    <div layout layout-align="space-around center" layout-margin layout-padding layout-wrap layout-gt-sm-nowrap class="portfolio-filter">
        <h2 flex-gt-sm="60">Portfolio</h2>
        <!--boutton ALL-->
        <md-button class="md-fab md-accent md-mini" aria-label="boutton filtre tous" ng-click="portfolioCtrl.filterBy('all')">
            <!-- icon -->
            <md-icon md-font-set="md" class="material-icons">select_all</md-icon>
            <!-- tooltip -->
            <md-tooltip>Tous</md-tooltip>
        </md-button>

        <!--boutton Identité Visuelle-->
        <md-button class="md-fab md-accent md-mini" aria-label="boutton filtre branding" ng-click="portfolioCtrl.filterBy('branding')">
            <!-- icon -->
            <md-icon md-font-set="md" class="material-icons">filter_vintage</md-icon>
            <!-- tooltip -->
            <md-tooltip>Identité visuelle</md-tooltip>
        </md-button>

        <!--boutton Graphisme Print-->
        <md-button class="md-fab md-accent md-mini" aria-label="boutton filtre print design" ng-click="portfolioCtrl.filterBy('printDesign')">
            <!-- icon -->
            <md-icon md-font-set="md" class="material-icons">import_contacts</md-icon>
            <!-- tooltip -->
            <md-tooltip>Graphisme print</md-tooltip>
        </md-button>

        <!--boutton vidéo-->
        <md-button class="md-fab md-accent md-mini" aria-label="boutton filtre video" ng-click="portfolioCtrl.filterBy('video')">
            <!-- icon -->
            <md-icon md-font-set="md" class="material-icons">videocam</md-icon>
            <!-- tooltip -->
            <md-tooltip>Création audiovisuelle</md-tooltip>
        </md-button>

        <!--boutton webdesign-->
        <md-button class="md-fab md-accent md-mini" aria-label="boutton filtre webdesign" ng-click="portfolioCtrl.filterBy('webdesign')">
            <!-- icon -->
            <md-icon md-font-set="md" class="material-icons">web</md-icon>
            <!-- tooltip -->
            <md-tooltip>Webdesign</md-tooltip>
        </md-button>

        <!--boutton DevWeb-->
        <md-button class="md-fab md-accent md-mini" aria-label="boutton filtre devWeb" ng-click="portfolioCtrl.filterBy('devWeb')">
            <!-- icon -->
            <md-icon md-font-set="md" class="material-icons">code</md-icon>
            <!-- tooltip -->
            <md-tooltip>Développement web</md-tooltip>
        </md-button>

        <!--

        <md-input-container>
            <label>Filtre</label>
            <input ng-model="projectName">
        </md-input-container>
-->
    </div>

    <md-grid-list md-cols-xs="1" md-cols-sm="3" md-cols-gt-sm="4" md-gutter="0" md-row-height="4:3">
        <md-grid-tile ng-repeat="(projectID, project) in portfolioCtrl.projects track by projectID" ng-click="portfolioCtrl.goTo(project.id)">
            <img ng-src="assets/images/projets/{{project.id}}/miniature_{{project.id}}.jpg" alt="Miniature de {{project.id}}">
            <md-grid-tile-footer class="figcaption">
                <h3>{{::project.title}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</section>
