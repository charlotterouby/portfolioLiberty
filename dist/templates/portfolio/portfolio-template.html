<section class="portfolio">
    <div layout layout-align="space-around none" class="portfolio-filter">
        <h2 flex>Portfolio</h2>
        <div flex>
            <md-button class="md-raised md-primary" aria-label="bouton filtre branding">
                Identité visuelle
            </md-button>
            <md-button class="md-raised md-primary" aria-label="bouton filtre print design">
                Graphisme print
            </md-button>
            <md-button class="md-raised md-primary" aria-label="bouton filtre video">
                Création audiovisuelle
            </md-button>
            <md-button class="md-raised md-primary" aria-label="bouton filtre webdesign">
                Création Web
            </md-button>
        </div>
    </div>

    <md-grid-list md-cols="4" md-gutter="0" md-row-height="4:3">
        <md-grid-tile ng-repeat="(projectID, project) in portfolioCtrl.projects.get() track by projectID">
            <img ng-src="assets/images/projets/{{project.id}}/miniature_{{project.id}}.jpg" alt="Miniature de {{project.id}}">
            <md-grid-tile-footer class="figcaption" layout="row">
                <h3 flex>{{::project.title}}</h3>
                <!--
                <md-chips>
                    <md-chip ng-show="project.categories.video"><small>Vidéo</small></md-chip>
                    <md-chip ng-show="project.categories.branding"><small>Branding</small></md-chip>
                    <md-chip ng-show="project.categories.printDesign"><small>Design Print</small></md-chip>
                    <md-chip ng-show="project.categories.webdesign"><small>Webdesign</small></md-chip>
                    <md-chip ng-show="project.categories.devWeb"><small>Développement Web</small></md-chip>
                </md-chips>
-->
            <md-button class="md-fab" href="project/{{project.id}}" flex>
                +
            </md-button>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</section>
