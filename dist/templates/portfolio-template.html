<section class="portfolio">
    <div layout layout-align="space-around none" class="portfolio-filter">
        <h2 flex>Portfolio</h2>
        <div flex="25">
            <md-button class="md-fab" aria-label="bouton filtre branding">Identité visuelle</md-button>
            <md-button class="md-fab" aria-label="bouton filtre print design">Graphisme print</md-button>
            <md-button class="md-fab" aria-label="bouton filtre video">Création audiovisuelle</md-button>
            <md-button class="md-fab" aria-label="bouton filtre webdesign">Création Web</md-button>
        </div>
    </div>

    <md-grid-list md-cols="4" md-gutter="0" md-row-height="4:3">
        <md-grid-tile ng-repeat="(projectID,project) in mainCtrl.projects.get() track by projectID">
            <img ng-src="assets/images/projets/{{project.id}}/miniature_{{project.id}}.jpg" alt="Miniature de {{project.id}}">
            <md-grid-tile-footer class="figcaption">
                <h3>{{::project.title}}
                    <br>
                    <small>
                        <span ng-show="project.categories.video">Vidéo </span>
                        <span ng-show="project.categories.branding">Branding </span>
                        <span ng-show="project.categories.printDesign">Design Print </span>
                        <span ng-show="project.categories.webdesign">Webdesign </span>
                        <span ng-show="project.categories.devWeb">Développement Web</span>
                    </small>
                    </h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
