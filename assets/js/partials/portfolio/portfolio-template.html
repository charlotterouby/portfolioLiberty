<section class="portfolio">
    <div layout layout-align="space-around center" layout-margin layout-padding layout-wrap layout-gt-sm-nowrap class="portfolio-filter">
        <h2 flex-gt-sm="60">Portfolio</h2>
        <!--boutton ALL-->
        <md-button class="md-fab md-hue-2 md-mini" aria-label="filtre tous"
           ng-click="portfolioCtrl.keyword = 'all'">
            <!-- icon -->
            <md-icon md-font-set="md">select_all</md-icon>
            <!-- tooltip -->
            <md-tooltip>Tous</md-tooltip>
        </md-button>

        <!--boutton Identité Visuelle-->
        <md-button class="md-fab md-hue-2 md-mini" aria-label="filtre branding"
           ng-click="portfolioCtrl.keyword = 'branding'">
            <!-- icon -->
            <md-icon md-font-set="md">filter_vintage</md-icon>
            <!-- tooltip -->
            <md-tooltip>Identité visuelle</md-tooltip>
        </md-button>

        <!--boutton Graphisme Print-->
        <md-button class="md-fab md-hue-2 md-mini" aria-label="filtre print design"
           ng-click="portfolioCtrl.keyword = 'printDesign'">
            <!-- icon -->
            <md-icon md-font-set="md">import_contacts</md-icon>
            <!-- tooltip -->
            <md-tooltip>Graphisme print</md-tooltip>
        </md-button>

        <!--boutton vidéo-->
        <md-button class="md-fab md-hue-2 md-mini" aria-label="filtre video"
           ng-click="portfolioCtrl.keyword = 'video'">
            <!-- icon -->
            <md-icon md-font-set="md">videocam</md-icon>
            <!-- tooltip -->
            <md-tooltip>Création audiovisuelle</md-tooltip>
        </md-button>

        <!--boutton webdesign-->
        <md-button class="md-fab md-hue-2 md-mini" aria-label="filtre webdesign"
           ng-click="portfolioCtrl.keyword = 'webdesign'">
            <!-- icon -->
            <md-icon md-font-set="md">web</md-icon>
            <!-- tooltip -->
            <md-tooltip>Webdesign</md-tooltip>
        </md-button>

        <!--boutton DevWeb-->
        <md-button class="md-fab md-hue-2 md-mini" aria-label="filtre devWeb"
           ng-click="portfolioCtrl.keyword = 'devWeb'">
            <!-- icon -->
            <md-icon md-font-set="md">code</md-icon>
            <!-- tooltip -->
            <md-tooltip>Développement web</md-tooltip>
        </md-button>
    </div>

    <md-grid-list md-cols-xs="1" md-cols-sm="3" md-cols-gt-sm="4" md-gutter="0" md-row-height="4:3">
<!-- TODO: filter by category -->
        <md-grid-tile ng-repeat="project in portfolioCtrl.projects | orderBy:'date':true | filter:portfolioCtrl.searchCategory track by project.id" ng-click="portfolioCtrl.goTo(project.id)">
            <img ng-src="dist/images/projets/{{project.id}}/miniature_{{project.id}}.jpg" alt="Miniature de {{project.id}}">
            <md-grid-tile-footer class="figcaption">
                <h3>{{::project.title}}</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
</section>
